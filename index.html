<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>JavaScript Quiz </title>
        <link rel="stylesheet" href="./Assets/styles.css">
    </head>

    <body> 

        <header>
            <h4 id="highScores">View High Scores</h4> 
            <h4 class="timer">Time: <span id="timer"></span></h4>
        </header>

        <div id="start" class="show">
            <div class="container start">
                <h1>JavaScript Quiz</h1>  
                <button class="btn startend" id="startQuiz">Start Quiz</button>
            </div>    
        </div>

        <div id="questions" class="hide">
            <div class="container questions">
                <div id="question"></div>
                <div id="answers" class="btn-grid"></div>
            </div>
        </div>

        <div id="end" class="hide">
           <div class="container end">
            <div id=scores>
                <h1>All done!</h1>
            </div>  
            <form id="enterName" class="initials">
              <p> Enter Initials:
                <input type="text" name="initials" id="initials" class="text-input" />
                <button class="btn startend" id="sumbit-score" type="submit">Submit</button> </p>
              </form>
            </div>
        </div>

        <div id="highScoreSection" class="hide">
          <div class="high-scores container">
            <h1 class="high-score">High Scores</h1>
            <ol id="scoresList" class="score-list"></ol>
        <div>
            <button class="btn" id="back">Go back</button>
            
        </div>
        </div>
    </div>

    <div class="hide" id="correct">
        <h2>Correct!</h2>
    </div>
    <div class="hide" id="wrong">
        <h2>Wrong! </h2>
    </div>

    <script src="./Assets/script .js"></script> 
</body>
</html>
